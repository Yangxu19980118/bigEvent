<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="../lib/layui/css/layui.css">
  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="../css/user_info.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <!-- form表单区域 -->
      <form class="layui-form" lay-filter="formUserInfo">
        <!-- 这是隐藏域  检查隐藏域是否有值 value-->
        <input type="hidden" name="id" value="" />
        <div class="layui-form-item">
          <!-- 禁用输入框 disabled readonly 属性都可以 -->
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required" 
            placeholder="请输入登录名称" autocomplete="off" class="layui-input" readonly value="admin">
          </div>
        </div>
        <div class="layui-form-item">
          <!-- maxlength 属性设置输入框输入的字符长度 -->
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required|nickname"
             placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required|email" 
            placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <!-- type='reset' 可以将整个表单进行清空 -->
            <button type="reset" class="layui-btn layui-btn-primary" id="btnRest">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入jquery js -->
  <script src="../lib/layui/layui.all.js"></script>
  <!-- 导入jquery -->
  <script src="../lib/jquery.js"></script>
  <!-- 导入自己的api -->
  <script src="../js/baseApi.js"></script>
  <!-- 导入自己的js -->
  <script src="../js/user_info.js"></script>
</body>
</html>
